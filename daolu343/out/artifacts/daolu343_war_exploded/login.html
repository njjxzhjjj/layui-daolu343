<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">

</head>
<body >
<!--为什么要用HTML 以后开发不用jsp了-->
<div>
    <form class="layui-form" action="" onsubmit=" return false">
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-inline">
                <!-- required  lay-verify="required"不为空 -->
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入账号:" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required class="layui-input">
            </div>
        </div>


        <div class="layui-form-item" >
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-inline"  >
                <input type="text" name="code" required  class="layui-input">
                <a href="#" onclick=run()>  <img src="/CodeServlet" style="width: 80px; height: 40px;" id = "imgId">  </a>
                <a href="#" onclick=run()>看不清换一张</a>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','jquery','layer'],function () {
        var form=layui.form;
        var $=layui.jquery;
        var layer=layui.layer;
        form.on('submit(formLogin)', function(data) {

            //console.log('data.field data中的from下的name属性');
            console.log(data.field)
            $.ajax({
                url:'/LoginServlet',
                type:'POST',
                data:data.field,
                success:function (res) {
                    console.log(res)
                    if ( res.code==400){
                       layer.msg(res.msg)
                    }
                    if ( res.code==4001){
                        layer.msg(res.msg)
                    }
                    if (res.code==0){
                        //需要跳转
                        window.location.href="/home.html?username="+res.username;
                    }
                },
                dataType:'json'
            });
        });
        });
    function run(){
        var image = document.getElementById("imgId");//获取表单元素 通过ID
        image.src = "/CodeServlet?"+new Date().getTime();
    }
</script>
</body>
</html>
